<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipper</title>
    <link rel="stylesheet" href="style.css">
        <!-- Ikoner til vores sidebar -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer type = "module"></script>
</head>
<body> 

    <!-- Sidebar -->
    <div class="sidebar">
      
    <a href="#home"><i class="fa-solid fa-kiwi-bird fa-flip-horizontal"></i> Pipper</a>
    <a href="#clients"><i class="fa fa-fw fa-user"></i> Profile</a>

    <!--Knap til at oprette pip, som er placeret i vores sidebar-->
    <button class="opretpip" id="myBtn">Opret PIP </button>

  </div> 

 <!--Modal--> 
  <div id="myModal" class="modal">
    
    <!-- Modal indhold -->
    <form class="modal-content" id="form">

      <!--Luk knap til vores modal-->
      <span class="close">&times;</span>

        <label for="brugernavn"></label>
        <input type="text" id="nameInput" placeholder="Brugernavn" name="brugernavn" />

        <label for="pip"></label>
        <textarea name="pip" id="message" class="textarea" rows="10" placeholder="Pip besked" maxlength="255"></textarea>

        <label for="img">Image</label>
        <input type="file" id="avatar-image" name="img" />

        <!-- anslags tÃ¦ller med maximun -->
            <div id="character-counter">
                <span id="typed-characters">0</span>
                <span>/</span>
                <span id="maximum-characters">255</span>
            </div>

      <!--Vores submit knap-->
      <button class="submit" type="submit"  name="submit">Submit</button>
    </form>

    <!-- form slut! -->
  </div>
  <main id="main-content"></main>

  
  <!--Template til vores pips-->

  <template id="template">
    <div class="pipTemplate">
      <div><img id="img" src=" " /></div>
      <div class="bruger"><p>Brugernavn</p></div>
      <div id="pip-besked" class="pip-besked"><p>pip</p></div>
    </div>
  </template>

 
</body>
</html>
