<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipper</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body> 

     <!-- Ikoner til vores sidebar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Sidebar -->
    <div class="sidebar">
    <a href="#home"><i class="fa fa-fw fa-home"> </i> Home</a>
    <a href="#clients"><i class="fa fa-fw fa-user"></i> Profile</a>

    <!--Knap til at oprette pip, som er placeret i vores sidebar-->
    <button id="myBtn">Opret PIP </button>

  </div> 

 <!--Modal--> 
  <div id="myModal" class="modal">
    
    <!-- Modal indhold -->
    <form action=index.php method= POST/GET class="modal-content">

     <!--Avatar-->
      <img id="avatar" class="brugeravatar"
      src="https://api.dicebear.com/7.x/adventurer/svg?seed=Patches"
      alt="avatar" />

      <!--Luk knap til vores modal-->
      <span class="close">&times;</span>

      <!--Tekst felt til vores brugernavn-->
      <input name="brugernavn" type="text" placeholder="Brugernavn" id="nameInput">

      <!--Tekstfelt til vores besked -->
      <textarea name="pip" id="Message" placeholder="Pip-besked" cols="30" rows="10"></textarea>

      <!--Vores submit knap-->
      <button onclick="displayMessage()">Submit</button>
    </form>
  </div>

  
  <!--Template til vores pips-->

  <template id="template">
    <div>
      <div><img id="img" src=" " /></div>
      <div><p>Brugernavn</p></div>
      <div><p>pip</p></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
